- include: rhos-3-upgrade.yml
- include: setup-root-sshkey.yml
- include: setup-controller-nics.yml
- include: setup-compute-gre.yml

- hosts: controller
  vars:
    CONFIG_QUANTUM_OVS_TENANT_NETWORK_TYPE: gre
    CONFIG_QUANTUM_OVS_TUNNEL_RANGES: 1:1000
    CONFIG_QUANTUM_OVS_TUNNEL_IF: eth1
