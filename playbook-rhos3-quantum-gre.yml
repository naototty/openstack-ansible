    CONFIG_PROVISION_DEMO: y
    CONFIG_SWIFT_INSTALL: y
    CONFIG_SSH_KEY: /root/.ssh/id_rsa.pub
    CONFIG_NOVA_COMPUTE_HOSTS: rhos3-cluster-compute-0.default.virt
  roles:
    - role: grizzly

- include: setup-openstack.yml

